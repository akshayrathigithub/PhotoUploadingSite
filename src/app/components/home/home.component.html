<div id="Grid">
  <ng-container *ngFor="let item of Array">
    <div
      [ngStyle]="{
        'display': 'flex',
        'flex-direction': 'row',
        'overflow': 'hidden',
        'width': '100%',
        'background-color': item.color,
        'height': '100%',
        'grid-area': item.Ind
      }"
    >
      <div *ngFor="let photo of photos" id="photo"></div>
    </div>
  </ng-container>
</div>

        'grid-column-start': 'span '+ item.Ind+4 -->
