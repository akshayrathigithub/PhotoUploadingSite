<div id="Grid">
  <ng-container *ngFor="let item of Array">
    <div
      [ngStyle]="{
        overflow: 'hidden',
        width: '100%',
        height: '100%',
        'grid-area': item.Ind,
        position: 'relative',
        display: 'block'
      }"
    >
      <div #Picture [ngStyle]="{display: 'flex',
        width: getWidth(item.photos.length),
        height: '100%',
        position: 'absolute',
        'flex-direction': 'row',
        'transition': 'all 0.5 ease-in-out'
      }">
        <div
          *ngFor="let photo of item.photos"
          [ngStyle]="{
            width: '100%',
            height: '100%',
            'background-color': photo,
            position: 'relative'
          }"
        ></div>
      </div>
    </div>
  </ng-container>
</div>
