<div class="PhotoWrapper">
  <div [class]="FileDropped ? 'DropDownWrapper DropDownWrapperHover' : 'DropDownWrapper'">
    <div
      id="dragNdrop"
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)"
      (dragenter)="onDragEnter($event)"
      (dragleave)="onDragLeave($event)"
    >
      <input
        type="file"
        id="fileSelector"
        (change)="SelectFile($event)"
        accept="image/*"
        multiple
      />
    </div>
    <div class="DropDown">
      <div class="Image">
        <i
          class="fas fa-images"
          [ngStyle]="{
            'font-size': FileDragged ? '85px' : '65px',
            color: 'red',
            transition: 'font-size 0.8s ease-in-out'
          }"
        ></i>
      </div>
      <div class="Text">
        <p>Drop your images here, or <span class="word">browse</span></p>
      </div>
      <div class="Formats">
        <p>Supports: JPG, PNG</p>
      </div>
    </div>
    <div
      [ngStyle]="{
        width: '100%',
        height: FileDropped ? '35%' : '0%',
        'background-color': '#c1cfddcc',
        'margin-top': '20px',
        'border-radius': '8px',
        transition: 'all 0.8s ease-in-out',
        padding: FileDropped ? '10px 15px' : '0px'
      }"
    >
      <div
        [ngStyle]="{
          width: '100%',
          height: '80%',
          display: FileDropped ? 'flex' : 'none',
          'flex-direction': 'row'
        }"
      >
        <div class="InitialDiv">
          <div class="Upload"><p>Uploading...</p></div>
          <div class="Status">
            <p><span>50%</span> : <span>8</span> seconds left</p>
          </div>
        </div>
        <div class="FinalDiv">
          <div class="BtnGroup">
            <div class="Btn play-pause"><i class="fas fa-play"></i></div>
            <div class="Btn cancel"><i class="fas fa-times"></i></div>
          </div>
        </div>
      </div>
      <div
        [ngStyle]="{
          width: FileDropped ? '90%' : '0%',
          height: '4px',
          'background-color': 'red',
          'border-radius': '1.5px',
          'margin-left': '15px',
          transition: 'all 0.8s ease-in-out 1s'
        }"
      ></div>
    </div>
  </div>
  <div class="PreviewWrapper">
    <div
      draggable="true"
      (dragstart)="onDragStart($event)"
      (drop)="PhotoDropped($event)"
      (dragover)="onDragOver($event)"
      (dragenter)="onPhotoDragEnter($event)"
      (dragleave)="onPhotoDragLeave($event)"
      *ngFor="let item of [].constructor(10); let i = index"
      [ngStyle]="{
        width: '100%',
        height: '50%',
        'min-height': '12rem',
        'border-radius': '10px',
        'background-color': ColorArr[i],
        position: 'relative'
      }"
    >
      <div class="checkMark">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>
</div>
