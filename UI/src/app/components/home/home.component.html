<div id="GridWrapper">
  <ng-container *ngIf="!LargePhoto">
    <div
      [ngStyle]="{
        position: 'absolute',
        width: '75%',
        height: '75%',
        'z-index': '1',
        'border-radius': '5px',
        display: 'flex', 
        'justify-content': 'center',
        'align-items': 'center',
        'overflow': 'hidden'
      }"
    >
      <div
        [ngStyle]="{
          position: 'absolute',
          width: (Array[MainInd].photos.length * 100) + '%',
          height: '100%',
          transition: 'all 0.8s ease-in-out',
          display: 'flex',
          'flex-direction': 'row'
        }"
      >
        <div
          *ngFor="let pic of Array[MainInd].photos"
          [ngStyle]="{
            position: 'relative',
            width: '100%',
            height: '100%',
            'background-color': pic
          }"
        ></div>
      </div>
      <!-- <div class="Icon right">
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="Icon left">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="Icon close">
      <i class="fas fa-times"></i>
    </div> -->
    </div>
  </ng-container>
  <div id="Grid" #Grid>
    <ng-container *ngFor="let item of Array; let i = index">
      <div
        (mouseenter)="MouseMoved(i, 'Enter')"
        (mouseleave)="MouseMoved(i, 'Leave')"
        [ngStyle]="{
          overflow: 'hidden',
          width: '100%',
          height: '100%',
          'grid-area': item.Ind,
          position: 'relative',
          cursor: 'pointer',
          opacity: 0,
          transition: 'all 1.5s ease-in-out'
        }"
      >
        <div
          #Picture
          *ngIf="item.photos.length >= 5; else SecondDiv"
          [ngStyle]="{
            display: 'flex',
            width: item.photos.length * 100 + '%',
            height: '100%',
            position: 'absolute',
            'flex-direction': 'row',
            transform: 'translate3d(0%,0%,0px)',
            transition: 'all 1.0s ease-in-out'
          }"
        >
          <div
            (click)="PhotoClicked(i, ind, Grid)"
            *ngFor="let photo of item.photos; let ind = index"
            [ngStyle]="{
              width: '100%',
              height: '100%',
              'background-color': photo,
              position: 'relative'
            }"
          ></div>
        </div>
        <ng-template #SecondDiv>
          <div
            #Picture
            [ngStyle]="{
              display: 'flex',
              width: '100%',
              height: item.photos.length * 100 + '%',
              position: 'absolute',
              'flex-direction': 'column',
              transform: 'translate3d(0%,0%,0px)',
              transition: 'all 1.0s ease-in-out'
            }"
          >
            <div
              (click)="PhotoClicked(i, ind, Grid)"
              *ngFor="let photo of item.photos; let ind = index"
              [ngStyle]="{
                width: '100%',
                height: '100%',
                'background-color': photo,
                position: 'relative'
              }"
            ></div>
          </div>
        </ng-template>
      </div>
    </ng-container>
  </div>
</div>
